syntax = "proto3";

package users;

option go_package = "social-network/shared/gen/users;users";

import "common.proto";

service UserService {
  rpc GetBasicUserInfo (common.UserId) returns (User);
}

message User {
  int64 userId = 1;
  string user_name = 2;
  string avatar = 3;
  bool public_profile = 4;
}
